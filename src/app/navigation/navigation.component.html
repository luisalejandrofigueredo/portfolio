<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    @if ((isHandset$ | async) === false) {
    <mat-toolbar>Menu</mat-toolbar>
    } @else {
      <mat-toolbar>Close Menu</mat-toolbar>
    }
    <mat-nav-list style="padding-top: 10px">
      <a mat-list-item routerLink="/">{{ 'HOME' | translate }}</a>
      <a mat-list-item routerLink="about" >{{ 'ABOUT' | translate }}</a>
      <a mat-list-item routerLink="degrees" >{{ 'DEGREES' | translate }}</a>
      <a mat-list-item routerLink="experience" >{{ 'EXPERIENCE' | translate }}</a>
      <a mat-list-item routerLink="skills" >{{ 'SKILLS' | translate }}</a>
      <a mat-list-item routerLink="contact" >{{ 'CONTACT' | translate }}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Add Content Here -->
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
<mat-toolbar color="primary">
  @if (isHandset$ | async) {
  <button type="button" aria-label="Toggle sidenav" matIconButton (click)="drawer.toggle()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  }
  <span></span>
  <span class="spacer"></span>
  <button mat-button (click)="switchLanguage('en')">English</button>
  <button mat-button (click)="switchLanguage('es')">Espa√±ol</button>
  <button mat-icon-button (click)="themeService.toggleTheme()">
    <mat-icon>brightness_4</mat-icon>
  </button>
</mat-toolbar>
